on:
  push:
    branches: [ chore/testactions ]

name: Create new EarlyBird release

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Build project
        run: ./build.sh
      - name: Bump version and push tag
        id: bump-version
        uses: anothrNick/github-tag-action@1.26.0
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         WITH_V: true
         INITIAL_VERSION: 2.0.0
      - name: Create Release
        id: create-release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.bump-version.outputs.new_tag }}
          draft: false
          prerelease: false
      - name: Upload Linux Release Asset
        id: upload-linux 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./binaries/go-earlybird-linux
          asset_name: go-earlybird-linux
          asset_content_type: application/octet-stream
      - name: Upload macOS Release Asset
        id: upload-macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./binaries/go-earlybird
          asset_name: go-earlybird-macos
          asset_content_type: application/octet-stream
      - name: Upload Windows Release Asset
        id: upload-windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./binaries/go-earlybird.exe
          asset_name: go-earlybird.exe
          asset_content_type: application/x-msdownload
